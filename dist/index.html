<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
  <section id="main-content" class="flex">
    <div class="header-width flex">
      <h1 id="header">Leaderboard</h1>
    </div>
    <div class="content">
      <div class="scores">
        <div class="scores-header flex">
          <h2>Recent scores</h2>
          <div class="btn-width">
            <button class="btn reset-btn" type="button" name="reset" id="reset">Reset</button>
          </div>
        </div>
        <ul class="scores-data"></ul>
      </div>
      <div class="add-scores">
        <h2>Add your score</h2>
        <form action="#" id="form-data" class="flex">
          <label for="name"></label>
          <input type="text" name="name" id="name" placeholder="Your name">
          <label for="score"></label>
          <input type="text" name="score" id="score" placeholder="Your score">
          <small id="empty-fields">All fields are required</small>
          <small id="error-msg">Only digits are allowed for scores</small>
          <label for="button"></label>
          <div class="btn-width">
            <button class="btn" type="button" name="submit" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer class="copyright">
    <div class="footer-height">
        <p class="copyright-text"><i class="fa-regular fa-copyright"></i> 2022 Leaderboard All Rights Reserved</p>
    </div>
</footer>
</body>
</html>
