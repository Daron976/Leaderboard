<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/8f283d01ad.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Leaderboard</title>
</head>
<body>
  <section id="main-content">
    <h1 id="header">Leaderboard</h1>
    <div class="content">
      <div class="scores">
        <div class="scores-header">
          <h2>Recent scores</h2>
          <button class="btn reset-btn" type="button" name="reset">Reset</button>
        </div>
        <ul class="scores-data"></ul>
      </div>
      <div class="add-scores">
        <h2>Add your score</h2>
        <form action="#" id="form-data">
          <label for="name"></label>
          <input type="text" name="name" id="name" placeholder="Your name">
          <label for="score"></label>
          <input type="text" name="score" id="score" placeholder="Your score">
          <label for="button"></label>
          <button class="btn" type="button" name="submit" id="button">Submit</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
